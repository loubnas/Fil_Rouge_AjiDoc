<app-navbar *ngIf="this.router.url === '/contact'"></app-navbar>
<div id="contact" class="h-screen bg-sky-100 mt-3 mb-3 py-10 md:py-20 flex justify-center">
    <div class="bg-white w-full  md:w-1/2  shadow rounded p-8 ">
        <p class="text-3xl font-bold leading-7 text-center">Contact me</p>
        <div action="" method="post">
            <div class="md:flex items-center mt-12">
                <div class="w-full md:w-1/2 flex flex-col">
                    <label class="font-semibold leading-none">Name</label>
                    <input [(ngModel)]="this.name" type="text" class="leading-none text-gray-90 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200" />
                </div>
                <div class="w-full md:w-1/2 flex flex-col md:ml-6 md:mt-0 mt-4">
                    <label class="font-semibold leading-none">Phone</label>
                    <input  [(ngModel)]="this.phone" type="text" class="leading-none text-gray-90 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"/>
                </div>
            </div>
            <div>
                <div class="w-full flex flex-col mt-8">
                    <label class="font-semibold leading-none">Message</label>
                    <textarea  [(ngModel)]="this.message" type="text" class="h-40 text-base leading-none text-gray-90 p-3 focus:oultine-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"></textarea>
                </div>
            </div>
            <div class="flex items-center justify-center w-full">
                <button (click)="this.sendMessage()" class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-sky-800 rounded hover:bg-sky-700 focus:ring-2 focus:ring-offset-2 focus:ring-sky-700 focus:outline-none">
                    Send message
                </button>
            </div>
            <div>
                <div class="w-full flex flex-col mt-8">
                    <label *ngIf='this.result!==""' style="color: green" class="font-semibold leading-none">{{this.result}}</label>
                    <label *ngIf='this.error!==""' style="color: red" class="font-semibold leading-none">{{this.error}}</label>
                   </div>
            </div>
        </div>
    </div>

</div>
<!-- end contact us -->
<app-footer *ngIf="this.router.url === '/contact'"></app-footer>
