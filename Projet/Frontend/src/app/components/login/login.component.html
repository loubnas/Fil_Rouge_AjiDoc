
<section class="min-h-screen flex flex-col">

  <div class="flex flex-1 items-center justify-center">
      <div class="rounded-lg  bg-sky-50 px-4 lg:px-24 py-16 lg:max-w-xl sm:max-w-md w-full text-center">
          <div class="text-center">
              <h1 class="font-bold tracking-wider text-3xl mb-8 w-full text-gray-600">
                  Login
              </h1>
              <div class="py-2 text-left">
                  <input type="email"  [(ngModel)]="this.email" class="bg-white border-2 border-gray-100 focus:outline-none  block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Email" />
              </div>
              <div class="py-2 text-left">
                  <input type="password"  [(ngModel)]="this.password" class="bg-white border-2 border-gray-100 focus:outline-none  block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Password" />
              </div>
              <div class="py-2">
                  <button (click)="login()" type="submit" class="border-2 border-gray-100 focus:outline-none bg-sky-800 text-white font-bold tracking-wider block w-full p-2 rounded-lg focus:border-gray-700 hover:bg-sky-900">
                     Login
                  </button>
              </div>
            </div>
       
          <div class="text-center mt-12">
              <span>
                  New to 'AjiDoc' ?
              </span><br>
              <a routerLink="/register" class="font-light text-md text-indigo-600 underline font-semibold hover:text-indigo-800">Register</a>
              <p *ngIf="this.loginError!=''" class="text-sm font-semibold mt-2 pt-1 mb-0" style="color: red;">
                {{this.loginError}}
              </p>
            </div>
      </div>
  </div>
</section>
